<ion-view>
    <ion-content>
        <div ng-repeat='item in wishlist track by $index'>
            <div style="float: left">
                <img style="max-width: 150px;max-height: 150px" ng-src='{{item.img}}' />
            </div>
            <div style="float: left">
                {{item.name}}
                <br/>
                {{item.brand}} - {{item.website}} - {{item.price}}
            </div>
            <div class="clearfix"></div>
        </div>
    </ion-content>
</ion-view>
