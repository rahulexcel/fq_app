<div class="top-container" ng-show="wishlist_their">
    <ul>
        <li ng-repeat='item2 in wishlist_their track by item2._id'>
            <div on-tap='viewList(item2);'>{{item2.name}}</div>
            {{item2.created_at}} - Type: {{item2.type}} - Followers: {{item2.followers.length}} - Products: {{item2.meta.products}}
        </li>
    </ul>
</div>
