<div ng-if='followers.length > 0'>
    <div class="box box-follower" ng-repeat="user in followers">
        <div on-tap="profile(user._id);" class="user_image user_image_new">
            <img class="rounded" ng-src="{{user.picture|picture:45:45}}"/>
        </div>
        <div class="user-info">
            <span  on-tap="profile(user._id);" class="black-font info wish-name">{{user.name}}</span>
            <span class="grey-color font11">{{user.meta.products}} clips <i class="fa fa-circle"></i>
                <i class="ion-ios-people fa-lg red-color"></i>  {{user.followers.length}} Followers
            </span>
            <span ng-if='false' on-tap='unFollowUser(user._id,$index)' class="user-unfollow black-font info">Unfollow!</span>
        </div>
        <button ng-if='true' on-tap='followUser(user._id);' class="follow-btn-red follow-btn red-back followers-btn">FOLLOW</button>
        <div class="clearfix"></div>
    </div>
</div>
<div class="result-empty" ng-if="followers.length == 0">
    <span class="info"><img src="img/favicon-not.png"/></span>
    <span class="info grey-color">No Followers</span>
</div>

<ion-infinite-scroll
    ng-if='followers.length > 0 && hasMore'
    on-infinite="loadMoreFollowers()"
    distance="1%">
</ion-infinite-scroll>
