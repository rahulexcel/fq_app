<div class="username" ng-repeat="user in followers">
    <div class="user_image">
        <img ng-src='{{item.user_id.picture| picture:50}}'/>
    </div>
    <div class="user-info">
        <span class="red-color info">{{item.user_id.name}}</span>
        <span class="grey-color ">1 clips <i class="fa fa-circle"></i>
         <i class="ion-ios7-people fa-lg red-color"></i>&nbsp 
         1 Followers
        
        </span>
         <span class="user-unfollow black-font info">Unfollow!</span>
    </div>
    <button on-tap='followUser(item.user_id._id);' class="follow-btn red-back">FOLLOW</button>
    <div class="clearfix"></div>
    
    
</div>
<div ng-if="followers.length == 0" align="center">
    <span class="info grey-color">No Followers</span>
</div>
