<ion-view>
    <ion-content>

        <ion-refresher
            pulling-text="Update Product Info"
            on-refresh="productInfo()">
        </ion-refresher>
        <ion-list>
            <i class="fa fa-spinner fa-spin" ng-show='product_loading'></i>
            <div class="product" ng-show='!product_loading'>
                <img ng-src='{{product.img}}'/>
                <br/>
                {{product.name}}
                <br/>
                Price : {{product.price}}

                <br/>

                <div class="heart" on-tap="wishlist();">
                    <i ng-show="!product.wishlist" class="fa fa-heart-o"></i>
                    <i ng-show="product.wishlist == 1" class="fa fa-heart"></i>
                    <i ng-show="product.wishlist == 2" class="fa fa-spinner fa-spin"></i>
                </div>

                <br/>
                <button class="button" on-tap="buy(product);">Buy Now</button>

                <div class="variants">
                    <div on-tap="buy(variant);" ng-repeat="variant in product.variants" style="float: left">
                        <div>
                            <img ng-src='{{variant.image}}'/>
                        </div>
                        <div class="name" on-tap="buyVariant(variant);">
                            {{variant.name}}
                        </div>
                        <div>
                            Price: {{variant.price}}
                        </div>
                        <div>
                            {{variant.website}}
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div id="similar">
                    <ul id="scroller" class="variants">
                        <li on-tap="openProduct(variant);" ng-repeat="variant in product.variants" style="float: left">
                            <div>
                                <img ng-src='{{variant.img}}'/>
                            </div>
                            <div class="name">
                                {{variant.name}}
                            </div>
                            <div>
                                Price: {{variant.price}}
                            </div>
                            <div>
                                {{variant.brand}}
                            </div>
                            <div>
                                {{variant.website}}
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
    </ion-content>
</ion-view>
