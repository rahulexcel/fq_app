<div class='sub_box'>
    <div class="wishlist_icon" on-tap='viewList();'>
        <div class="round_icon" ng-style="{'background-color': list.bg_color}">
            {{list.list_symbol}}
        </div>
    </div>
    <div class="user-info wishlist_list_item">
        <span class="black-font info font13" on-tap='viewList(list)'>{{list.name}}
            <i ng-if="list.type == 'private'" class="ion-ios-locked grey-color"></i>
        </span>
        <div class=""> 
            <span class="info grey-color font11">
                {{list.meta.products}} clips <i class="fa fa-circle"></i>
                Created on {{list.created_at|prettyDate}} 
            </span>
            <span class="info grey-color font11 wish-icon">
                <span ng-show="list.meta.likes != 0"><i class="ion-ios-heart-outline red-color"></i>&nbsp;{{list.meta.likes}} &nbsp;</span>
                <span ng-show="list.followers.length != 0"><i class="ion-ios-people fa-lg red-color"></i>&nbsp; {{list.followers.length}}</span>
            </span> 
            <i ng-show="list.tick" class="fa fa-check list-tick red-color"></i>
            <div class="clearfix"></div>
        </div>
        <div class="action"> 
            <i ng-if="list.is_following === true" on-tap='unFollowList();' class="icon black-font ion-ios-people-outline fa-2x"></i>
            <i ng-if="list.is_following === false" on-tap='followList();' class="icon red-color ion-ios-people fa-2x"></i>
            <i ng-if="list.can_edit === true" on-tap='editList();' class="icon red-color fa-lg ion-edit"></i>
        </div> 
    </div>
    <div class="clearfix"></div>
</div>
