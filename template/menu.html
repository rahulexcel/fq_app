<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable" edge-drag-threshold='true'  drag-content ='true' ng-show="!showSearchBox">
            <ion-nav-back-button>
                <i class="icon fa fa-chevron-left"></i>
            </ion-nav-back-button>
            <ion-nav-title>
                <div class="">
                    <img src="img/logo.png" width="85px;" alt="Fashionig"/>
                </div>
            </ion-nav-title>
            <ion-nav-buttons side="left">
                <button class="button button-icon fa fa-bars" menu-toggle="left">
                </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button on-tap='searchNow();' class="button button-icon">
                    <i class="ion-ios7-search-strong red-color fa-2x"></i>
                </button>
                <button on-tap='wishlist();' class="button button-icon">
                    <!--<img src="img/heart.png" alt="wishlist" width="31px"/>-->
                    <i class="ion-person fa-2x red-color"></i>
                </button>
                <button on-tap='addWishlistItem();' class="button button-icon">
                    <i class="ion-plus fa-2x red-color"></i>
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <div style="width:100%" ng-show="showSearchBox">
            <div class="list">

                <div class="item item-input-inset">
                    <label class="item-input-wrapper">
                        <input ng-model="search.text" type="text" placeholder="Search">
                    </label>
                    <button on-tap='doSearch($event);' class="button button-small button-icon fa fa-chevron-right">
                    </button>
                </div>

            </div>
        </div>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" expose-aside-when="large">
        <ion-content>
            <div id="menu-bar-container">
            <i class="fa fa-spinner fa-spin" ng-show='category.length == 0'></i>
            <ul ng-show='category.length >= 0'>
                <li ng-repeat="cat in category">
                    <span ng-click="selectCategory(cat)">{{cat.name}}</span><div class="clearfix"></div>
                    <ul ng-show="cat.open" style="padding-left: 20px" ng-if='cat.data.length > 0'>
                        <li class="sub-cat-label" ng-repeat="catSub in cat.data" >
                            <span ng-click='selectCategory(catSub)'>{{catSub.name}}
                            <div class="plus-minus" ng-if="catSub.data.length > 0">
                                <i ng-show="!catSub.open">+</i>
                                <i ng-show="catSub.open">-</i>
                            </div>
                            
                            </span>
                             <div class="clearfix"></div>
                            <ul class="" ng-show="catSub.open" style="padding-left: 20px" ng-if='catSub.data.length > 0'>
                                <li class="" nav-clear menu-close ng-repeat="catLast in catSub.data" >
                                    <span  ng-click='selectCategory(catLast)'>{{catLast.name}}</span>        
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </li>
                <li class="list-not-cat"><a class="internal-details" ng-if="!login" nav-clear menu-close href='#/app/signup'><i class="ion-person-add fa-lg red-color"></i>Join /Sign Up</a></li>
                <li class="list-not-cat"><a class="internal-details" ng-if="login" nav-clear menu-close on-tap='logout();'><i class="ion-log-out fa-lg red-color"></i>Logout</a></li>
                <li class="list-not-cat" ng-if="login" nav-clear menu-close on-tap='account();'><a class="internal-details"><i class="ion-person fa-lg red-color"></i>My Account</a></li>
                <li class="list-not-cat" ng-if="login" nav-clear menu-close on-tap='invite();'><a class="internal-details"><i class="ion-ios7-people fa-lg red-color"></i>Invite Friends</a></li>
                <li class="list-not-cat" nav-clear menu-close on-tap='feedback();'><a class="internal-details"><i class="ion-chatbubble-working fa-lg red-color"></i>Feedback</a></li>
                <li class="list-not-cat" nav-clear menu-close on-tap='about();'>
                    <a class="internal-details"><img src="img/favicon.png" class="red-color" alt="" width="14px" height="20px"/>About Us</a>
                </li>
            </ul>
            </div>
        </ion-content>
    </ion-side-menu>
