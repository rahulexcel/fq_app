<ion-view>
    <ion-nav-title>{{currentState.title}}</ion-nav-title> 
    <ion-content ng-class="!hideFilterBox ? 'has-footer' : ''">
        <ion-refresher
            pulling-text="Refresh..."
            on-refresh="refreshCategory()">
        </ion-refresher>
        <ion-spinner ng-if='product_loading'></ion-spinner>
        <div ng-show="showFilter && products.length > 0" id="show-fliter" class="filterby-container">
            <div class="filter-page">
                <span class="filter-label"> <i class="icon ion-funnel filter-icon red-color"></i>&nbsp;FILTER</span>
                <button class="button button-clear filter-button" on-tap='showProductsFn()'>
                    <i class="ion-ios-close-empty close-icon-show close-tab-icon"></i> 
                </button>
                <div class="clearfix"></div>
            </div>
            <div class="filter-list" bindonce ng-repeat="filter_type in filters track by $index">
                <div class="filter_label" on-tap='open(filter_type);' bo-bind='filter_type.type'>
                    <span class="plus-minus" bo-if="filter_type.data.length > 0">
                        <i ng-show="!filter_type.open">[ + ]</i>
                        <i ng-show="filter_type.open">[&nbsp;&nbsp;-&nbsp;&nbsp;]</i>
                    </span></div>
                <div ng-show="filter_type.open">
                    <ion-list>
                        <ion-item bindonce ng-repeat="filter in filter_type.data">
                            <ion-checkbox on-tap="doFilter(filter);" ng-model="filter.checked">{{filter.name}}</ion-checkbox>
                        </ion-item>
                    </ion-list>
                </div>

            </div>
        </div>
        <div ng-show="showSortBy && products.length > 0" class="sortby-container">
            <div class="filter-page">
                <span class="filter-label"><i class="fa fa-sort-alpha-desc filter-icon red-color"></i>&nbsp;SORT BY</span>
                <button class="button button-clear filter-button" on-tap='showProductsFn()'>
                    <i class="ion-ios-close-empty close-icon-show close-tab-icon"></i>
                </button>

                <div class="clearfix"></div>
            </div>
            <ion-list>
                <ion-item ng-repeat="sort in sortBy track by $index">
                    <ion-checkbox on-tap="doSort(sort);" ng-model="sort.checked">{{sort.name}}</ion-checkbox>
                </ion-item>
            </ion-list>
        </div>

        <div class="category" ng-show="!product_loading && showProducts">

            <div ng-show='currentState.filters.length > 0'>
                Filters: 
                <span ng-repeat="filter in currentState.filters">
                    {{filter.name}} <i class="fa fa-times" on-tap='removeFilter(filter)'></i>
                </span>
            </div>

            <div class="result-empty" ng-if="products.length == 0">
                <span class="info"><img src="img/favicon-not.png"/></span>
                <span class="info grey-color">No Products Found</span>
            </div>

            <!--<div class="product" collection-repeat="prod in products track by $index" collection-item-width="'50%'" collection-item-height="264">-->
            <div class="product" bindonce ng-repeat="prod in products track by $index">
                <div class="clearfix"></div>
                <div class="image" on-tap="openProduct(prod);">
                    <img img-loader bo-src="prod.img" />
                    <div class="heart my-wishlist-img" on-tap="wishlist(prod,$event);">
                        <img src="img/heart.png"/>
                        <!--<i class="fa fa-spinner fa-spin" ng-show="prod.wishlist_status == 1"></i>-->
                    </div>
                </div>


                <div class="bottom_box">
                    <div class="name" on-tap="openProduct(prod);" bo-bind='prod.name'></div>
                    <div class="website e-site grey-color"><i class='site {{::prod.website}}'></i><span bo-bind='prod.website'></span></div>
                    <div class="brand" bo-show="prod.brand.length > 0" bo-bind='prod.brand'></div> 
                    <div class="price">
                        Rs.<span bo-bind='prod.price'></span>
                    </div>
                    <div class="drop-price" >
                        <i class="fa fa-caret-up up-price" bo-if="prod.price_drop > 0">&nbsp;<span bo-bind='prod.price_drop'></span></i>
                        <i class="fa fa-caret-down" bo-if="prod.price_drop < 0">&nbsp;<span bo-bind='prod.price_drop'></span></i>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        <!--<div ng-show="currentState.page > 0 && !product_loading && products.length > 0 && showProducts" on-tap="nextPage(true);">Load Next Page</div>-->

        <ion-infinite-scroll
            immediate-check='false'
            ng-if="currentState.page && showProducts && products.length > 0 && startPaging"
            on-infinite="nextPage()" distance='1%'>
        </ion-infinite-scroll>
    </ion-content>
    <ion-footer-bar class="bar-light" ng-show="products.length > 0 && !hideFilterBox">
        <div class="row">
            <div class="col" ng-if="sortBy.length > 0">
                <button class="button button-full button-clear filter-button" on-tap="showSortByFn();">
                    <i class="fa fa-sort-alpha-desc red-color"></i>
                    Sort By
                </button>
            </div>
            <div class="col" ng-if="filters.length > 0">
                <button class="button button-full button-clear filter-button" on-tap="showFiltersFn();">
                    <i class="icon ion-funnel red-color"></i>
                    Filter
                </button>
            </div>
        </div>
    </ion-footer-bar>
</ion-view>
