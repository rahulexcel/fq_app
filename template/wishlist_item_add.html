    <ion-pane>
        <ion-tabs class="tabs-positive tabs-icon-only">
            <ion-tab ng-click="tab1();" title="Step1" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline" href='#app/wishlist_item_add/{{list_id}}/step1'>
                <ion-nav-view name="tab-step1"></ion-nav-view>
            </ion-tab>

            <ion-tab ng-click='tab2();' title="Step2" icon-on="ion-ios7-clock" icon-off="ion-ios7-clock-outline" href='#app/wishlist_item_add/{{list_id}}/step2'>

            </ion-tab>

        </ion-tabs>

    </ion-pane>
