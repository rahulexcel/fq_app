<div>
    <ul>

        <li ng-if="is_mobile" on-tap='type("camera")'>Camera</li>
        <li ng-if="is_mobile" on-tap='type("gallary")'>Gallery</li>
        <li ng-if="!is_mobile" ng-file-select 
            ng-model="file.myFiles" 
            ng-multiple="false" 
            ng-rejected-file-model="rejFiles">Picture</li>
        <li on-tap='type("url")'>URL</li>
        <li on-tap='type("near")'>Near By</li>
    </ul>
</div>
