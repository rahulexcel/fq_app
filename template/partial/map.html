<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Select Location</h1>
        <div class="button button-icon fa fa-check" ng-class="{'red-color' : done,'grey-color': !done}" on-tap="closeModel();">
        </div>
    </ion-header-bar>
    <ion-content>
        <div  data-tap-disabled="true" id="map-canvas-parent" ng-style="{'height' : height}">
            <div id="map-canvas" style="width: 100%; height: 100%">
                <i class="fa fa-spinner fa-spin"></i>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
