<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Add To List</h1>
        <div class="button button-icon " on-tap="closeWishlistModel();">
            <i class="fa fa-times close-tab-icon"></i>
        </div>
    </ion-header-bar>
    <ion-content>
        <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="refreshList()">
        </ion-refresher>
        <div id="clip_1">
            <div ng-show="!lists">Loading</div>
            <div class="clip-label black-font add-to-clip"><span>ADD TO LIST</span></div>
            <div class="similar-product-label  clip-font-color clip-label clip-share">Your Lists</div>
            <ul>
                <li class="clip-font-color new add-new" on-tap='newList();'>
                    <i class="fa fa-plus-square-o fa-3px"></i>
                    <span>Create a New Clipboard</span>
                </li>
                <li on-tap='tickList(list);' ng-repeat='list in lists.me'>
                    <div class="black-font">{{list.name}} <i ng-if="list.type == 'private'" class="ion-ios7-locked"></i>
                    </div>
                    <div> 
                        <span ng-show='list.meta.products != 0'>{{list.meta.products}} clips <i class="fa fa-circle"></i> </span>
                        <span ng-show='list.meta.likes != 0'><i class="ion-ios7-heart-outline"></i>{{list.meta.likes}}</span> 
                        <span ng-show='list.followers.length != 0'><i class="ion-ios7-people"></i>{{list.followers.length}}</span> 
                        <span>Created {{list.created_at| prettyDate}}</span>
                        <i ng-show="list.tick" class="fa fa-check list-tick red-color"></i>
                    <div class="clearfix"></div>
                    </div>
                    <div class="clearfix"></div>
                </li>

            </ul>
            <div class="clip-it">
            <button on-tap='selectList();' class="button signup-button red-back disable-user-behavior">
                CLIP IT
            </button>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
