<ion-view>
    <ion-nav-title>{{wishlist_name}}</ion-nav-title>
    <ion-content>
        <i class="fa fa-spinner fa-spin" ng-show='loading'></i>

        <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="refreshList()">
        </ion-refresher>

        <div class="top-container" ng-show="!loading">
            <ul>
                <li on-tap='viewItem(item);' ng-repeat='item in items track by $index'>
                    {{item.name}}
                    <br>
                    {{item.created_at}} - Type: {{item.type}} - Followers: {{item.followers}}
                    <br/>
                    <span on-tap='editList(item);'>Edit</span>
                </li>
            </ul>
        </div>
    </ion-content>
</ion-view>
