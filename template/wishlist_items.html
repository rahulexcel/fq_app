<ion-view>
    <!--<ion-nav-title>{{wishlist_name}}</ion-nav-title>-->
    <ion-content>

        <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="refreshList()">
        </ion-refresher>

        <div class="top-container">


            <div class="mine-pins" ng-repeat="pin in items track by $index" on-tap='viewItem(pin.item_id._id,pin.list_id)'>
                <div class="pro-img">
                    <img ng-src='{{pin.img| picture:120}}'/>


                    <div style="z-index: 99999;bottom:35%;font-size:2em" on-tap='delete(pin._id);' class="heart wishlist-product-img">
                        <span>&times;</span>
                    </div>
                    <div style="z-index: 99999" on-tap='pin(pin._id);' class="heart wishlist-product-img">
                        <img src="img/heart_big.jpg" alt="Like">
                    </div>
                </div>

                <div class="pro-info">
                    <div class="pro-name">
                        <div>{{pin.name}}</div>
                        <span class="info grey-color" ng-show="list.followers.length != 0">
                            <i class="ion-ios7-heart-outline red-color"></i> {{list.meta.likes}} 
                            <i class="ion-thumbsup red-color"></i> {{item1.followers.length}}
                        </span> 
                    </div>
                </div>
                <div class="likes" ng-show="pin.likes.length.length > 0">
                    Likes {{pin.likes.length}}
                </div>
                <div class="likes" ng-show="pin.item_id.pins.length.length > 0">
                    Pin {{pin.item_id.pins.length}}
                </div>
                <div class="box">
                    <div class="user_image">
                        <img ng-src='{{user.picture| picture:50}}'/>
                    </div>
                    <div class="user-info">
                        <span class="grey-color info">Added by</span>
                        <span class="black-font info">{{user.name}}</span>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>

        </div>
    </ion-content>
</ion-view>
