<ion-view view-title="Invite">
    <ion-content overflow-scroll='true'>
        <div ng-show="friends.length > 0" class="friend_list" style="height: 300px;overflow-y: scroll">
            <div class="list">

                <a class="item item-avatar" ng-repeat="friend in friends">
                    <img ng-src="{{friend.picture}}">
                    <h2>{{friend.name}}</h2>
                    <span ng-if="friend.type == 'facebook'>f</span>
                    <span ng-if="friend.type == 'google'>g</span>
                </a>

            </div>
        </div>

        <div ng-if="!isMobile">
            <div class="fb-like" data-href="{{link}}" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></div>
            <div class="twitter">
                <a class="twitter-share-button"
                   href="https://twitter.com/share" data-url="{{link}}" data-text="{{text}}"  data-size="large">
                    Tweet
                </a>
            </div>
        </div>
        <div ng-if="isMobile">
            <div class="padding">
                <button class="button fb-button" on-tap='facebook();'>	
                    <i class="fa fa-facebook fa-lg fb-social-icon"></i>
                    Invite Friend From <span class="social-site-name">Facebook</span>
                </button>
            </div>
            <div class="padding">
                <button class="button google-button" on-tap='whatsapp();'>
                    <i class="fa fa-google-plus fa-lg g-social-icon"></i>
                    Invite Friend From <span class="social-site-name">Whatsapp</span>
                </button>
            </div>
            <div class="padding">
                <button class="button google-button" on-tap='twitter();'>
                    <i class="fa fa-google-plus fa-lg g-social-icon"></i>
                    Invite Friend From <span class="social-site-name">Twitter</span>
                </button>
            </div>
            <div class="padding">
                <button class="button google-button" on-tap='shareAll();'>
                    <i class="fa fa-google-plus fa-lg g-social-icon"></i>
                    Share All
                </button>
            </div>
        </div>


        <div class="padding">
            <button class="button" style="width: 100%" on-tap='next();'>
                Next
            </button>
        </div>
    </ion-content>
</ion-view>
