<ion-view view-title="Feedback">
    <ion-content>
        <div class="list">
            <label class="item item-input item-floating-label">
                <span class="input-label">EMail</span>
                <input type="text" ng-model='feedback.email' placeholder="Email Address">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Message</span>
                <textarea style="width:100px"></textarea>
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Password</span>
                <input type="password" ng-model='register_obj.password' placeholder="Passowrd">
            </label>
        </div>
    </ion-content>
</ion-view>
