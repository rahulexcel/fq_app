    <body ng-app='starter' ng-class="body_class">
        <div id="fb-root"></div>
        <div when-ready='display={display:"block"};' ng-style='display' style="display: none">
            <ion-nav-view></ion-nav-view>
        </div>
        <div materialadd>

        </div>
        <div class="loading-gif centered">
            <img src='img/favicon.png' />
            <div>
                Loading...
            </div>
        </div>
        <div class="anim" id="anim" style="display:block;transform: translate3d(-1000px,-1000px,0);-o-transform: translate3d(-1000px,-1000px,0);-webkit-transform: translate3d(-1000px,-1000px,0);">
            <div class="anim_box">
                <div class="center anim_center">
                    <i class="ion-android-radio-button-off"></i>
                </div>
                <div class="circle f_c animate_circle">
                    <div class="anim_text">Clip</div>
                    <i class="ion-ios-heart"></i>        
                </div>
                <div style="line-height: 1.5" class="circle s_c animate_circle">
                    <div class="anim_text">Like</div>
                    <i class="ion-thumbsup"></i>
                </div>
                <div class="circle t_c animate_circle" style="line-height: 1.7">
                    <div class="anim_text">Share</div>
                    <i class="ion-social-whatsapp-outline"></i>
                </div>
                <div style="line-height: 1.6" class="circle ft_c animate_circle">
                    <div class="anim_text">Share</div>
                    <i class="ion-social-facebook"></i>
                </div>
            </div>
        </div>
