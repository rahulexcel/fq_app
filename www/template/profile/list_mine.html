<div class="padding">
    <div class="top-container" ng-show="shared_lists.length > 0">
        <div class="list-section">SHARED WISHLISTS</div>
        <ul class="mine-clip-list">
            <li ng-repeat='item1 in shared_lists track by item1._id' style="position: relative">
                <div list-box list="item1" lists="wishlist_mine" index="{{$index}}" me="me"></div>
            </li>
        </ul>
    </div>
    <div class="top-container" ng-show="public_lists.length > 0">
        <div class="list-section"><span ng-if="me">YOUR </span>PUBLIC WISHLISTS</div>
        <ul class="mine-clip-list">
            <li ng-repeat='item1 in public_lists track by item1._id' style="position: relative">
                <div list-box list="item1" lists="wishlist_mine" index="{{$index}}" me="me"></div>
            </li>
        </ul>
    </div>
    <div class="top-container" ng-show="private_lists.length > 0">
        <div class="list-section"><span ng-if="me">YOUR </span>PRIVATE WISHLISTS</div>
        <ul class="mine-clip-list">
            <li ng-repeat='item1 in private_lists track by item1._id' style="position: relative">
                <div list-box list="item1" lists="wishlist_mine" index="{{$index}}" me="me"></div>
            </li>
        </ul>
    </div>
    <div ng-if="shared_lists.length == 0 && public_lists.length == 0 && private_lists.length == 0">
        <div class="result-empty">
            <span class="info"><img src="img/favicon-not.png"/></span>
            <span class="info grey-color">No Lists Created</span>
        </div>
    </div>
</div>
