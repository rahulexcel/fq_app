<ion-view cache-view="false" title='Login'>
    <ion-content  overflow-scroll='true'>
        <div id="account-page">
            <div class="login">
                <form id="login" role="form" name="login_form" novalidate ng-submit="login(login_form)">
                    <div class="list">
                        <label class="item item-input item-floating-label">
                            <span class="input-label black-font">Email</span>
                            <input type="email" keyboard-attach name="email" ng-pattern="/^[_a-zA-Z0-9]+(\.[_a-zA-Z0-9]+)*@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*(\.[a-zA-Z]{2,3})$/i" ng-model="login_obj.email" placeholder="Email" required=""/>
                            <div class="m-t-xs" ng-show="login_form.email.$invalid && login_form.submitted">
                                <span class="text-danger" ng-show="login_form.email.$error"><i class="fa fa-exclamation-triangle"></i> Please enter a valid emailId</span>
                            </div>
                        </label>
                        <label class="item item-input item-floating-label">
                            <span class="input-label black-font">Password</span>
                            <input type="password" name="password" keyboard-attach  ng-model="login_obj.password" placeholder="Password" required=""/>
                            <div class="m-t-xs" ng-show="login_form.password.$invalid && login_form.submitted">
                                <span class="text-danger" ng-show="login_form.password.$error"><i class="fa fa-exclamation-triangle"></i> Please enter your password</span>
                            </div>
                        </label>
                        <div class="forget-pass accent">
                            <span on-tap='showForgot();'>Forgot your password?</span>
                        </div>
                        <div class="padding">
                            <button class="button signup-button accent_bg" type="submit" ng-disabled="login_status == 1">
                                LOG IN
                                <i class="fa fa-spinner fa-spin" ng-show="login_status == 1"></i>
                                <i class="fa fa-times" ng-show="login_status == 3"></i>
                                <i class="fa fa-check" ng-show="login_status == 2"></i>
                            </button>
                        </div>
                        <div class="register-bottom" align="center">
                            <span class="login-click accent" on-tap='showRegister();'>Sign Up</span>
                            <span class="check-account">  using your email address.</span>
                        </div>
                    </div>
                </form>
            </div>
            <div>
                <div class="alter">
                    Alternatively,
                </div>
                <div class="padding">
                    <button class="button google-button" on-tap='google();' ng-disabled="login_status == 1">
                        <i class="fa fa-google-plus fa-lg g-social-icon"></i>
                        Sign up with <span class="social-site-name">Google+</span>
                        <i class="fa fa-spinner fa-spin" ng-show="google_status == 1"></i>
                        <i class="fa fa-times" ng-show="google_status == 3"></i>
                        <i class="fa fa-check" ng-show="google_status == 2"></i>
                    </button>
                </div>
                <div class="padding">
                    <button class="button fb-button" on-tap='facebook();' ng-disabled="login_status == 1">	
                        <i class="fa fa-facebook fa-lg fb-social-icon"></i>
                        Sign up with <span class="social-site-name">Facebook</span>
                        <i class="fa fa-spinner fa-spin" ng-show="facebook_status == 1"></i>
                        <i class="fa fa-times" ng-show="facebook_status == 3"></i>
                        <i class="fa fa-check" ng-show="facebook_status == 2"></i>
                    </button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
